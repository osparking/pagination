<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container mt-3">
		<table border="1">
			<thead>
				<tr>
					<th th:text="#{msg.id}">1열 제목</th>
					<th th:text="#{msg.name}">2열 제목</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book, iStat : ${bookPage.content}"
					th:style="${iStat.odd}? 'font-weight: bold;'"
					th:alt-title="${iStat.even}? 'even' : 'odd'">
					<td th:text="${book.id}" />
					<td th:text="${book.name}" />
				</tr>
			</tbody>
		</table>
		<ul th:if="${bookPage.totalPages > 0}" class="pagination">
			<li class="page-item" th:each="pageNumber : ${pageNumbers}"><a
				th:href="@{/listBooks(size=${bookPage.size}, page=${pageNumber})}"
				th:text=${pageNumber}
				th:class="${pageNumber==bookPage.number + 1} ?
				          'active page-link' : 'page-link'"></a></li>
		</ul>
	</div>
</body>
</html>
